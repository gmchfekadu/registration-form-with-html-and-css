<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Field with <span class="mandatory">*</span> is required</p>
        <div class="container">
            <form action="#" method="post">
                <fieldset>
                    <label for="full-name">
                        Full Name:
                         <input type="text" name="full-name" placeholder="enter your full name" required id="full-name">
                    </label>
                    <label for="email">
                        Email:
                         <input type="email" name="email" placeholder="enter your email" required id="email">
                    </label>
                    <label for="email">
                        Birth Date:
                         <input type="date" name="birth-date" required id="birth-date">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Gender is <span class="mandatory">required</span></legend>
                    <label for="male"><input type="radio" name="gender" id="male" class="inline">Male
                    </label>
                    <label>
                        <input type="radio" name="gender" id="female" class="inline">Female
                    </label>
                    <label>
                        How Dd You Hear US?
                        <select id="refer">
                            <option>Facebook</option>
                            <option>Website</option>
                            <option>Social Media</option>
                            <option>Others</option>
                        </select>
                    </label>
                </fieldset>
                <label for="terms-and-conditions">
                    <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
                     I accept the <a href="#"">terms and conditions</a>
                  </label>
                <input type="submit" name="Register" value="register">
            </form>
        </div>
    </body>
</html>
